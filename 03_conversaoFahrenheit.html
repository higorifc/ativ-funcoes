<script meta charset="UTF-8">
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    function faren() {
        let celsius = Number(prompt(`Informe uma temperatura em graus celsius`));
        let fahrenheit = (9 * celsius + 136) / 5;
        alert(`A temperatura convertida para farenheit é: ${fahrenheit}`);
    }
    faren()

    //Processamento

    
    //Saída

</script>

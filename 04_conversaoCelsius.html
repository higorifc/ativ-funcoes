<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    function cel() {
        let farenheit = Number(prompt(`Informe uma temperatura em graus farenheit`));
        let celsius = (farenheit - 32 ) * 5/ 9;
        alert(`A temperatura convertida para celsius é: ${celsius}`);
    }
    cel()
 
    //Processamento


    //Saída

</script>

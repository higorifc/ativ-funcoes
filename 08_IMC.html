<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    function imc() {
        const peso = Number(prompt('Informe seu peso:'));
        const altura = Number(prompt('Informe sua altura:'));
        const conta = peso / (altura * altura);
        alert(`O cálculo de seu mmc é: ${conta.toFixed(2)}`);
    }
    imc()

    //Processamento


    //Saída

</script>

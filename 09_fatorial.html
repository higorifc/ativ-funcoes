<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    function fatorial() {
        let conta = 1;
        for (let contador = 1; contador <= numero; contador++) {
            conta = conta * contador;
        }
        alert(`O fatorial de ${numero} é: ${conta}`);
    }
    let numero = Number(prompt(`Informe um número para calcular o fatorial: `));
    fatorial(numero);

</script>
